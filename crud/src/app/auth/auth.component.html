<div class="form" *ngIf="!isSigningUp">
  <form #signinForm="ngForm" (ngSubmit)="onSignin(signinForm.value.email, signinForm.value.password)">
    <h2>Sign In</h2>
    <div class="input-box">
      <i class="fa fa-envelope fa-xs"></i>
      <input type="email" name="email" placeholder="Email" ngModel required>
    </div>
    <div class="input-box">
      <i class="fa fa-lock fa-4x"></i>
      <input type="password" name="password" placeholder="Password" ngModel required>
    </div>
    <div class="input-box">
      <input type="submit" name="login" value="Login">
    </div>
    <a href="#" class="a">Forget Password</a>
    <h4>Create account? <a href="#" routerLink="/auth-si" (click)="isSigningUp = true">Sign Up</a></h4>
  </form>
</div>

<div class="form" *ngIf="isSigningUp">
  <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value.email, signupForm.value.password)">
    <h2>Sign Up</h2>
    <div class="input-box">
      <i class="fa fa-envelope fa-xs"></i>
      <input type="email" name="email" placeholder="Email" ngModel required>
    </div>
    <div class="input-box">
      <i class="fa fa-lock fa-4x"></i>
      <input type="password" name="password" placeholder="Password" ngModel required>
    </div>
    <div class="input-box">
      <input type="submit" name="login" value="Login">
    </div>
    <a href="#" class="a">Forget Password</a>
    <h4>Already have an account? <a href="#" (click)="isSigningUp = false">Sign In</a></h4>
  </form>
</div>
